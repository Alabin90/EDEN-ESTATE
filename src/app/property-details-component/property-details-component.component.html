<div class="property-page"></div>
  <app-Navbar-component></app-Navbar-component>

  <!-- HERO IMAGE -->
  <section class="property-hero" *ngIf="property">
    <img [src]="property?.imageUrl" alt="{{ property?.title }}">
    <div class="hero-overlay">
      <div class="container">
        <h1 class="fw-bold">{{ property?.title }}</h1>
        <p class="location-text">
          {{ property?.location }}
        </p>
        <div class="price-badge-lg">
          {{ property?.price }}
        </div>
      </div>
    </div>
  </section>

  <!-- MAIN DETAILS -->
  <div class="container my-5" *ngIf="property">

    <div class="row g-5">

      <!-- LEFT SIDE -->
      <div class="col-lg-8">

        <div class="property-card shadow-sm p-4 mb-4">
          <h4 class="fw-bold mb-3">Property Description</h4>
          <p class="text-muted">
            {{ property?.description }}
          </p>
        </div>

        <div class="property-card shadow-sm p-4">
          <h4 class="fw-bold mb-3">Additional Details</h4>
          <p class="text-muted">
            {{ property?.details }}
          </p>
        </div>

        <!-- IMAGE GALLERY -->
        <div *ngIf="property?.additionalImages?.length > 0"
             class="property-card shadow-sm p-4 mt-4">

          <h4 class="fw-bold mb-4">Gallery</h4>

          <div class="row g-3">
            <div class="col-md-4"
                 *ngFor="let image of property?.additionalImages">
              <img [src]="image"
                   class="gallery-img"
                   alt="Additional image">
            </div>
          </div>
        </div>

      </div>

      <!-- RIGHT SIDE (SIDEBAR) -->
      <div class="col-lg-4">

        <div class="property-sidebar shadow p-4">

          <h5 class="fw-bold mb-3">Quick Info</h5>

          <ul class="list-unstyled">
            <li class="mb-2">
              <strong>Location:</strong><br>
              {{ property?.location }}
            </li>

            <li class="mb-2">
              <strong>Price:</strong><br>
              {{ property?.price }}
            </li>
          </ul>

          <button class="btn btn-dark w-100 mt-3">
            Contact Agent
          </button>

          <a routerLink="/properties"
             class="btn btn-outline-dark w-100 mt-3">
            Back to Listings
          </a>

        </div>

      </div>

    </div>

  </div>
