
<div class="auth-page d-flex align-items-center justify-content-center">

  <div class="auth-card shadow-lg">

    <!-- Left Side (Branding) -->
    <div class="auth-left d-none d-md-flex">
      <div class="overlay-content text-white">
        <h2 class="fw-bold">Join Eden Estate</h2>
        <p>Create your account to start exploring properties and managing listings.</p>
      </div>
    </div>

    <!-- Right Side (Form) -->
    <div class="auth-right p-5">

      <h3 class="fw-bold mb-4">Sign Up</h3>

      <div class="form-group mb-3">
        <input type="text" class="form-control form-control-lg" placeholder="Firstname" [(ngModel)]="firstname">
      </div>

      <div class="form-group mb-3">
        <input type="text" class="form-control form-control-lg" placeholder="Lastname" [(ngModel)]="lastname">
      </div>

      <div class="form-group mb-3">
        <input type="email" class="form-control form-control-lg" placeholder="Email" [(ngModel)]="email">
      </div>

      <div class="form-group mb-3">
        <input type="number" class="form-control form-control-lg" placeholder="Age" [(ngModel)]="age">
      </div>

      <div class="form-group mb-3">
        <input type="text" class="form-control form-control-lg" placeholder="Address" [(ngModel)]="address">
      </div>

      <div class="form-group mb-3">
        <input type="password" class="form-control form-control-lg" placeholder="Password" [(ngModel)]="password">
      </div>

      <button (click)="signup()" class="btn btn-dark btn-lg w-100 mt-3">
        Sign Up
      </button>

      <div class="text-danger text-center mt-2">
        {{ message }}
      </div>

      <p class="text-muted text-center mt-4">
        Already have an account? 
        <a routerLink="/signin" class="fw-bold text-dark">Login here</a>
      </p>

    </div>

  </div>

</div>
